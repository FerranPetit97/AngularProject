<h1>My account</h1>
<form class="form" (ngSubmit)="onRegister()" #myForm="ngForm" action="">
  <div class="container">
    <div class="input-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Ferran Petit"
        required
        [(ngModel)]="register.name"
      />
    </div>
    <div class="input-group">
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="ejemplo@gmail.com"
        required
        [(ngModel)]="register.email"
      />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="*********"
        required
        [(ngModel)]="register.password"
      />
    </div>
    <div class="input-group">
      <button [disabled]="myForm.invalid" type="submit">Edit</button>
    </div>
  </div>
</form>
