<form class="form" (ngSubmit)="onRegister()" #myForm="ngForm" action="">
  <div class="container">
    <h1 class="input-group">My account</h1>
    <div class="input-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        autocomplete="off"
        id="name"
        placeholder="Ferran Petit"
        required
        [(ngModel)]="register.name"
      />
    </div>
    <div class="input-group">
      <label for="email">Email address</label>
      <input
        type="email"
        name="email"
        autocomplete="off"
        id="email"
        placeholder="ejemplo@gmail.com"
        required
        [(ngModel)]="register.email"
      />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        autocomplete="off"
        id="password"
        placeholder="*********"
        required
        [(ngModel)]="register.password"
      />
    </div>
    <div class="input-group">
      <button
        [disabled]="myForm.invalid"
        (click)="submitValidator()"
        type="submit"
      >
        Edit
      </button>
    </div>
  </div>
</form>
